<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- CSS first mobile -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Material Symbols da Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- JS do projeto -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!-- Container do conteúdo -->
    <div class="container">
        <!-- Cabeçalho -->
        <header class="title">
            <h1>To-Do List</h1>
        </header>
        <!-- Corpo -->
        <main>
            <!-- Formulário para cadastro de tarefas -->
            <form action="" method="get" class="all-form add-form">
                <label for="add-tarefa" class="label-title">Adicione sua tarefa:</label>
                <div class="button-input">
                    <input type="text" name="add-tarefa" id="add-tarefa" placeholder="O que você vai fazer?" class="input-controls">
                    <button type="submit" class="button-icons">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </form>
            <!-- Formulário para edição de tarefas -->
            <form action="" method="get" class="all-form edit-form">
                <label for="edit-tarefa" class="label-title">Edite sua tarefa:</label>
                <div class="button-input">
                    <input type="text" name="edit-tarefa" id="edit-tarefa" class="input-controls">
                    <button type="submit" class="button-icons">
                        <span class="material-symbols-outlined">done</span>
                    </button>
                </div>
                <button type="reset" class="cancel-button">Cancelar</button>
            </form>
            <!-- Container para as ferramentas de busca e filtro -->
            <div class="tools-form">
                <!-- Formulário de busca -->
                <form action="" method="get" class="all-form search-tool">
                    <label for="pesquisar" class="label-title">Pesquisar:</label>
                    <div class="button-input">
                        <input type="search" name="pesquisar" id="pesquisar" placeholder="Buscar..." class="input-controls input-search-tool">
                        <button type="button" class="button-icons">
                            <span class="material-symbols-outlined">backspace</span>
                        </button>
                    </div>
                </form>
                <!-- Formulário de filtro -->
                <form action="" method="get" class="all-form filter-tool">
                    <label for="filtrar" class="label-title">Filtrar:</label>
                    <div>
                        <select name="filtrar" id="filtrar" class="input-controls option-filter-tool">
                            <option value="all">Todos</option>
                            <option value="done">Feitos</option>
                            <option value="to-do">A fazer</option>
                        </select>
                    </div>
                </form>
            </div>
            <!-- Container onde irão ficar as tarefas -->
            <div class="list-item">
                <h2 class="list-title">Minha atividade mais texto</h2>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
            <div class="list-item">
                <h2 class="list-title">Minha atividade</h2>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">check</span>
                </button>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <button type="button" class="button-icons">
                    <span class="material-symbols-outlined">delete</span>
                </button>
            </div>
        </main>
    </div>
</body>
</html>
