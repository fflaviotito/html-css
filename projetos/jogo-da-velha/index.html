<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section>
            <div class="center box-geral"> <!-- div organizadora de conteÃºdo -->
                <div class="header-games">
                    <h1>Jogo da Velha</h1>
                    <div class="placar">
                        <p>X: <span id="X">0</span></p>
                    </div>
                    <div class="placar">
                        <p>O: <span id="O">0</span></p>
                    </div>
                    <p>Vez de jogar: <span id="vez">X</span></p>
                </div>
                <div class="center box-games">
                    <table class="center table">
                        <colgroup>
                            <col class="coluna">
                            <col class="coluna">
                            <col>
                        </colgroup>
                        <tbody>
                            <tr class="linha">
                                <td class="cel" id="0"></td>
                                <td class="cel" id="1"></td>
                                <td class="cel" id="2"></td>
                            </tr>
                            <tr class="linha">
                                <td class="cel" id="3"></td>
                                <td class="cel" id="4"></td>
                                <td class="cel" id="5"></td>
                            </tr>
                            <tr>
                                <td class="cel" id="6"></td>
                                <td class="cel" id="7"></td>
                                <td class="cel" id="8"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <aside>
            <div class="not-tel-cheia" id="notificacao">
                <div class="not-msg">
                    <p id="player-win">Fim de Jogo</p>
                    <input type="button" value="Reiniciar" class="not-button" id="reload">
                    <input type="button" value="Sair" class="not-button" id="quit">
                </div>
            </div>
        </aside>
</body>
<script src="script/index.js"></script>
</html>
