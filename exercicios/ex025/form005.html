<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="i-sxmas" value="M"><label for="i-sxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="i-sxfem" value="F"><label for="i-sxfem">Feminino</label>
        </fieldset>    
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="i-esfut"> <label for="i-esfut">Futebol</label><br>
            <input type="checkbox" name="esbas" id="i-esbas"> <label for="i-esbas">Basquete</label><br>
            <input type="checkbox" name="esnat" id="i-esnat"> <label for="i-esnat">Natação</label><br>
            <input type="checkbox" name="esten" id="i-esten"> <label for="i-esten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
