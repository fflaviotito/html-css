<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="i-cor">Cor: </label>
            <input type="color" name="cor" id="i-cor" value="#ffffff">
        </p>
        <p>
            <label for="i-nivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="i-nivel" min="1" max="5">
        </p>
        <p>
            <label for="i-foto">Foto do perfil: </label>
            <input type="file" name="foto" id="i-foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
