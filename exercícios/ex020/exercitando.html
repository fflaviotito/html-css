    <title>Exercitando o uso de Pseudo-classes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: normal;
        }

        div {
            width: 200px
        }

        h2 {
            background-color: lightgray;
            text-align: center;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
        }

        div > p:hover {
            background-color: lightblue;
            font-weight: bold;
        }
    </style>
</head>
